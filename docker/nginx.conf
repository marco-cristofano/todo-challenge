upstream todo_challenge {
    server todo_challenge_backend:8000;
}
server {
    
    listen 80;

    location / {
        proxy_pass http://todo_challenge_backend:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /static/;
    }

    server_tokens off;
}
